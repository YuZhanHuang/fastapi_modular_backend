version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "8823:6379"

  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    environment:
      SERVICE_ROLE: api
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: app
      DB_NAME: app
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    environment:
      SERVICE_ROLE: worker
      DB_HOST: db
      DB_PORT: 5432
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - db
      - redis

  beat:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    environment:
      SERVICE_ROLE: beat
      DB_HOST: db
      DB_PORT: 5432
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - db
      - redis

  flower:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    environment:
      SERVICE_ROLE: flower
      DB_HOST: db
      DB_PORT: 5432
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - db
      - redis
    ports:
      - "5555:5555"

volumes:
  db_data:


